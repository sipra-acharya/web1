<html>
<head><title><b>signup</b></title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<form action="home.js">
<div class="container">
<h3><u>signup</u></h3>
<div class="form-group">
 <label class="control-label col-sm-2" for="email">username:</label>
<div class="col-sm-10">
<input type="email" class="form-control" id="email" placeholder="Enter email" required><br><br></div></div>
<div class="form-group">
 <label class="control-label col-sm-2" for="pwd">password:</label>
<div class="col-sm-10">
<input type="password" class="form-control" id="pwd" placeholder="Enter password" required><br><br></div></div>
<div class="form-group">
 <label class="control-label col-sm-2" for="pwd">Re-enter password:</label>
<div class="col-sm-10">
<input type="password" class="form-control" id="pwd" placeholder="Enter password" required><br><br></div></div>
       <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Signup</button>
      </div>

</div>
</form>
</body>

</html>
